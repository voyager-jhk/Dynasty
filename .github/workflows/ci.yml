name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-cpp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ ninja-build

      - name: Build and test
        run: |
          cd core
          ./build.sh

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cpp-test-results
          path: core/build/Testing/

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd frontend
          pnpm install

      - name: Type check
        run: |
          cd frontend
          pnpm type-check

      - name: Lint
        run: |
          cd frontend
          pnpm lint

      - name: Build
        run: |
          cd frontend
          pnpm build

  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v13
        with:
          version: "latest"

      - name: Build WASM
        run: |
          cd core
          ./build-wasm.sh

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v3
        with:
          name: wasm-build
          path: |
            frontend/public/anbang.wasm
            frontend/public/anbang.js
