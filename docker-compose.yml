version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    volumes:
      - ./frontend/public:/app/public:ro
    restart: unless-stopped

  calibration:
    build:
      context: ./calibration
      dockerfile: Dockerfile
    ports:
      - "8888:8888" # Jupyter
    volumes:
      - ./calibration:/workspace
    command: jupyter lab --ip=0.0.0.0 --allow-root
    restart: unless-stopped
